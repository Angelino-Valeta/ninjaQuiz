<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ninja Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>

  <header class="header">
    <h1>Ninja Quiz</h1>
  </header>

  <main class="container">

    <div class="result d-none">
      <p>You are <span>0%</span> ninja</p>
    </div>

    <div class="row">
      <h2 class="title-question">On with the questions...</h2>
      <form class="questions">
        <div class="question">
          <p>1. How do you give a ninja directions?</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q1-1" name="q1" value="A" >
              <label for="option-q1-1">Show them a map</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q1-2" name="q1" value="B">
              <label for="option-q1-2">Don't worry, the ninja will find you</label>
            </div>
          </div>
        </div>
        <div class="question">
          <p>2. If a ninja has 3 apples, then given one to Mario & one to Yoshi, how many apples does the ninja have left</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q2-1" name="q2" value="A" >
              <label for="option-q2-1">3 apples, and two corpses</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q2-2" name="q2" value="B">
              <label for="option-q2-2">1 apple</label>
            </div>
          </div>
        </div>
        <div class="question">
          <p>3. question</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q3-1" name="q3" value="A" >
              <label for="option-q3-1">description of question</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q3-2" name="q3" value="B">
              <label for="option-q3-2">description of question</label>
            </div>
          </div>
        </div>
        <div class="question">
          <p>4. question</p>
          <div class="user-answer">
            <div class="options">
              <input type="radio" id="option-q4-1" name="q4" value="A" >
              <label for="option-q4-1">description of question</label>
            </div>
            <div class="options">
              <input type="radio" id="option-q4-2" name="q4" value="B">
              <label for="option-q4-2">description of question</label>
            </div>
          </div>
        </div>

        <div class="btn-go-ninja">
          <input type="submit" value="Go Ninja">
        </div>
      </form>
    </div>
  </main>


  <script src="js/app.js"></script>
</body>

</html>
